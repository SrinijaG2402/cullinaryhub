<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Recipe</title>
    <!-- Link to Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="create_post_style.css">
</head>
<body>
    <header>
        <!-- Icon for header -->
        <h1><i class="fas fa-utensils"></i> Create a New Recipe</h1>
    </header>
    <main>
        <form id="recipeForm" action="submit_recipe.php" method="post" enctype="multipart/form-data">
            <!-- User name input -->
            <div class="form-group">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
            </div>

            <!-- Radio buttons for attributes -->
            <div class="form-group">
                <label for="attributes">Attributes:</label><br>
                <input type="radio" id="vegan" name="attributes" value="vegan">
                <label for="vegan">Vegan</label>
                <input type="radio" id="vegetarian" name="attributes" value="vegetarian">
                <label for="vegetarian">Vegetarian</label>
                <input type="radio" id="nonVeg" name="attributes" value="nonVeg">
                <label for="nonVeg">Non-veg</label>
            </div>

            <!-- Radio buttons for taste -->
            <div class="form-group">
                <label for="taste">Taste:</label><br>
                <input type="radio" id="spicy" name="taste" value="spicy">
                <label for="spicy">Spicy</label>
                <input type="radio" id="sweet" name="taste" value="sweet">
                <label for="sweet">Sweet</label>
                <input type="radio" id="sour" name="taste" value="sour">
                <label for="sour">Sour</label>
            </div>

            <!-- Recipe Name input -->
            <div class="form-group">
                <label for="newRecipe">
                    <!-- Icon for new recipe -->
                    <i class="fas fa-plus-circle"></i> New Recipe Name:
                </label>
                <input type="text" id="newRecipe" name="newRecipe" placeholder="Enter the name of your recipe" required>
            </div>

            <!-- Ingredients section -->
            <div class="form-group">
                <label for="ingredients">
                    <!-- Icon for ingredients -->
                    <i class="fas fa-shopping-basket"></i> Ingredients:
                </label>
                <div id="ingredients">
                    <!-- Existing ingredient input fields -->
                    <div class="ingredient">
                        <input type="text" class="ingredient-name" placeholder="Ingredient Name">
                        <input type="text" class="ingredient-quantity" placeholder="Quantity">
                    </div>
                </div>
                <button type="button" class="addIngredientBtn"><i class="fas fa-plus"></i> Add Ingredient</button>
            </div>

            <!-- Submit button -->
            <button type="submit"><i class="fas fa-check"></i> Submit Recipe</button>
        </form>
    </main>
    <!-- Link to custom JavaScript file -->
    <script src="create_post_script.js"></script>
</body>
</html>
