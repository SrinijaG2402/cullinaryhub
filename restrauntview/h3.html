<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant 3 Menu</title>
    <style>
        :root {
            --bg-color: #1f242d;
            --second-bg-color: #323946;
            --text-color: #fff;
            --main-color: #0ef;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: var(--main-color);
        }
        
        .dish {
            background-color: var(--second-bg-color);
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: var(--main-color);
        }
        
        p {
            color: var(--text-color);
        }
        
        button {
            background-color: var(--main-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0cf;
        }
    </style>
</head>
<body>
    <h1>Restaurant 3 Menu</h1>
    
    <div class="dish">
        <h2>Dish 4</h2>
        <p>Type: Non-Veg</p>
        <p>Attribute: Spicy</p>
        <p>Instructions: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button onclick="copyDishDetails('Dish 4')">Fork</button>
    </div>
    
    <div class="dish">
        <h2>Dish 5</h2>
        <p>Type: Veg</p>
        <p>Attribute: Sour</p>
        <p>Instructions: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button onclick="copyDishDetails('Dish 5')">Fork</button>
    </div>
    
    <!-- Add more dishes as needed -->

    <script>
        function copyDishDetails(details) {
            var textField = document.createElement('textarea');
            textField.innerText = details;
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            textField.remove();
            alert('Dish details copied!');
        }
    </script>
</body>
</html>
