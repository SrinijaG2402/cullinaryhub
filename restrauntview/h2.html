<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant 2 Menu</title>
</head>
<body>
    <h1>Restaurant 2 Menu</h1>
    
    <div class="dish">
        <h2>Dish 3</h2>
        <p>Type: Vegan</p>
        <p>Attribute: Sweet</p>
        <p>Instructions: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button onclick="copyDishDetails('Dish 3')">Fork</button>
    </div>
    
    <!-- Add more dishes as needed -->

    <script>
        function copyDishDetails(details) {
            var textField = document.createElement('textarea');
            textField.innerText = details;
            document.body.appendChild(textField);
            textField.select();
            document.execCommand('copy');
            textField.remove();
            alert('Dish details copied!');
        }
    </script>
</body>
</html>
