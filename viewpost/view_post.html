<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <!-- Add any necessary CSS or stylesheets -->
</head>
<body>
    <header>
        <!-- Header content, such as navigation links or a logo -->
    </header>

    <main>
        <div class="post-container" id="post-container">
            <!-- First Post -->
            <div class="post">
                <h2>Title of the First Post</h2>
                <p>Author: Author Name</p>
                <p>Date: Date of the Post</p>
                <img src="path/to/post/image1.jpg" alt="Post Image">
                <p>Post Content...</p>
            </div>

            <!-- Second Post -->
            <div class="post">
                <h2>Title of the Second Post</h2>
                <p>Author: Author Name</p>
                <p>Date: Date of the Post</p>
                <img src="path/to/post/image2.jpg" alt="Post Image">
                <p>Post Content...</p>
            </div>

            <!-- Add more posts as needed -->
        </div>
    </main>
    <script>
        fetch('http://localhost:3000/posts')
        .then(response => response.json())
        .then(data => {
            container = document.getElementById('post-container')
            data.forEach(post => {
                postDiv = document.createElement('div')
                postDiv.className = 'post'
                postDiv.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>Author: ${post.author}</p>
                    <p>Date: ${post.date}</p>
                    <img src="${post.image}" alt="Post Image">
                    <p>${post.content}</p>
                `
                container.appendChild(postDiv)
            })
        })
    </script>

</body>
</html>
